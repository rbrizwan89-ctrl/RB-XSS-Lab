<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RB XSS Lab - Stored Comments (Vuln)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

<nav class="bg-yellow-500 p-4 flex justify-between items-center border-b border-yellow-300">
  <h1 class="text-lg font-bold text-black">Stored XSS â€“ Vulnerable Comments</h1>

<main class="p-6 max-w-2xl mx-auto">
  <form method="post" class="bg-gray-800 p-4 rounded-xl border border-gray-700 mb-4">
    <h2 class="font-semibold mb-2">Add Comment</h2>
    <input type="text" name="name" placeholder="Name"
           class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-sm mb-2">
    <textarea name="message" rows="3" placeholder="Your comment (try &lt;script&gt;alert('XSS')&lt;/script&gt;)"
              class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-sm"></textarea>
    <button class="mt-3 px-4 py-2 bg-yellow-500 text-black rounded text-sm">Post</button>
  </form>

  <h2 class="font-semibold mb-2">Comments</h2>

  {% for c in comments %}
    <div class="bg-gray-800 border border-red-500 p-3 rounded mb-2 text-sm">
      <b class="text-yellow-300">{{ c.name }}</b> says:<br>
      <!-- VULNERABLE: stored message displayed as raw HTML -->
      <span class="text-red-300">{{ c.message|safe }}</span>
    </div>
  {% else %}
    <p class="text-gray-400 text-sm">No comments yet.</p>
  {% endfor %}

  <div class="mt-4 text-xs text-gray-400">

      &lt;script&gt;alert('RB Stored XSS')&lt;/script&gt;
    </code>

</body>
</html>
