<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RB XSS Lab - Stored Comments (Secure)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

<nav class="bg-purple-600 p-4 flex justify-between items-center border-b border-purple-400">
  <h1 class="text-lg font-bold">Stored XSS â€“ Secure Comments</h1>
  <a href="/" class="text-sm underline">ğŸ  Home</a>
</nav>

<main class="p-6 max-w-2xl mx-auto">
  <form method="post" class="bg-gray-800 p-4 rounded-xl border border-gray-700 mb-4">
    <h2 class="font-semibold mb-2">Add Comment (Safe)</h2>
    <input type="text" name="name" placeholder="Name"
           class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-sm mb-2">
    <textarea name="message" rows="3" placeholder="Your comment"
              class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-sm"></textarea>
    <button class="mt-3 px-4 py-2 bg-purple-500 rounded text-sm">Post</button>
  </form>

  <h2 class="font-semibold mb-2">Comments</h2>

  {% for c in comments %}
    <div class="bg-gray-800 border border-purple-500 p-3 rounded mb-2 text-sm">
      <b class="text-purple-300">{{ c.name }}</b> says:<br>
      <!-- SAFE: message is auto-escaped, no |safe filter -->
      <span class="text-gray-200">{{ c.message }}</span>
    </div>
  {% else %}
    <p class="text-gray-400 text-sm">No comments yet.</p>
  {% endfor %}

  <p class="mt-4 text-xs text-gray-400">
    ğŸ›¡ Here even if someone enters &lt;script&gt; tags, they will be shown as text only.
  </p>
</main>

</body>
</html>
